<!-- start of body-posts.html -->

<div>
  <small style="background-color: #a9dfbf; color: #000000; border-radius: 3px; padding: 3px 5px; font-size: 16px; font-weight: bold; text-decoration: none;"> 블로그 글 더보기</small><br>
  {% for post in site.posts limit:5 %}
    <div style="float: left; margin: 2px; width: 20%;">
    {% if post.image %}
      <img src="{{ post.image }}" width=100%>
    {% else %}
      <img src="{{ site.image.path }}" width=100%>
    {% endif %}
    </div>

    <div style="margin: 10px 0 10px 0; width: 90%">
      <h3>{{ post.title }}</h3>
    </div>

    <div style="clear: both; width: 0">
    </div>

    <div>
      {{ post.description }}<br>
      ({{ post.date | date: "%Y-%m-%d" }} 작성)<br>
      <a href="{{ post.url }}">더보기</a>
    </div>
  {% endfor %}
</div>

<!-- end of body-posts.html -->
