<!-- start of body-preview.html -->

  <div style="height: 300; border-radius: 3px;">
    <div style="float: left; margin: 0; width: 20%; height: 100%;">
      <a href="{{ url }}"><figure><img src="{{ image_url | default site.image.path }}" style="border-radius: 20px; margin: 2px; height: 100%;"></figure></a>
    </div>
    <div style="float: right; margin: 0; height: 100%;">
      <h3 style="padding: 0;">{{ title | default "Title을 입력해주세요." }}</h3>
      <pre style="overflow: hidden">{{ description | default "Description을 입력해주세요." }}</pre>
      {% if post_date %}
        ({{ post_date | date: "%Y-%m-%d" }} 작성)<br />
      {% endif %}
    </div>
    <div style="clear: both; width: 0">
    </div>
  </div>

<!-- end of body-preview.html -->
