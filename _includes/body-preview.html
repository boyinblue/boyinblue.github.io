<!-- start of body-preview.html -->

  <div style="height: 300; border-radius: 3px;">
    <div style="width: 20%; float: left; margin: 2px; height: 100%">
      <img style="border-radius: 20px;" src="{{ image_url | default site.image.path }}" width=100%>
    </div>
    <div style="float: right; margin: 10px 0 10px 0; width: 75%; height: 100%; overflow: hidden">
      <h3 style="overflow: hidden">{{ title | default "Title을 입력해주세요." }}</h3>
      <pre style="overflow: hidden">{{ description | default "Description을 입력해주세요."  }}</pre>
      <a href="{{ url | default '/'' }}">더보기</a>
    </div>
    <div style="clear: both; width: 0">
    </div>
  </div>

<!-- end of body-preview.html -->
