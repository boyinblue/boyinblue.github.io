<!-- start of body-preview.html -->

  <div style="height: 300; border-radius: 3px; clear:both;">
    <figure><img src="{{ image_url | default site.image.path }}" style="width: 20%; float: left; margin: 2px; height: 100%;"></figure>
    <div style="float: right; margin: 0; width: 75%; height: 100%; overflow: hidden">
      <h3 style="padding: 0;">{{ title | default "Title을 입력해주세요." }}</h3>
      <pre style="overflow: hidden">{{ description | default "Description을 입력해주세요." }}</pre>
      {% if post_date %}
        ({{ post_date | date: "%Y-%m-%d" }} 작성)<br />
      {% endif %}
    </div>
  </div>

<!-- end of body-preview.html -->
