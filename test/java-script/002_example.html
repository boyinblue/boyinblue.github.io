<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <p id="a_0_0">a_0_0</p>
    <div>
      <p id="a_0_1">a_0_1</p>
      <p id="a_1_0">a_1_0</p>
      <p id="a_1_1">a_1_1</p>
    </div>
    <script>
	  var arr = new Array(2);
	  for( i = 0 ; i < 2 ; i++ )
	  {
	    arr[i] = new Array(2);
		for( j = 0 ; j < 2 ; j++ )
		{
		  var strQuery = '#a_' + i.toString() + '_' + j.toString();
          arr[i][j] = document.querySelector( strQuery );
		}
      }
    </script>
  </body>
</html>
